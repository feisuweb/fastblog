<h4 class="ui top attached header">
	修改密码
</h4>
<div class="ui attached segment">
	
	<form class="ui form" action="/user/settings/password" method="post">
	{{ .xsrfdata }}
	{{if .ErrorMsg }}
<div class="ui positive message">
<p>错误：{{.ErrorMsg}}	</p>
</div>
	{{end}}	
		<div class="required field ">
			<label for="old_password">当前密码</label>
			<input id="old_password" name="oldpassword" type="password" autofocus required>
		</div>
		<div class="required field ">
			<label for="password">新的密码</label>
			<input id="password" name="newpassword" type="password" required>
		</div>
		<div class="field">
			<button class="ui green button">修改密码</button>
		</div>
	</form>
	 
</div>
