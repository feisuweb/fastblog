{{if .ErrorMsg }}
<div class="ui positive message">
<p>{{.ErrorMsg}}	</p>
</div>
{{end}}	

{{if .SuccessMsg }}
<div class="ui positive message">
<p>{{.SuccessMsg}}	</p>
</div>
{{end}}	

<h4 class="ui top attached header">
	个人信息
</h4>
<div class="ui attached segment">
	<p>您的邮箱地址和手机号被用于接收帐户的所有提醒和通知。请确认无误。</p>
	<form class="ui form" action="/user/settings/profile" method="post">
	{{ .xsrfdata }}

		<div class="field ">
			<label for="nickname">昵称</label>
			<input id="nickname" name="nickname" value="{{.Profile.Nickname}}">
		</div>
		<div class="required field ">
			<label for="email">邮箱</label>
			<input id="email" name="email" value="{{.Profile.Email}}" required>
		</div>
		<div class="required field ">
			<label for="mobile">手机号</label>
			<input id="mobile" name="mobile" value="{{.Profile.Mobile}}" required>
		</div>		
		<div class="field">
			<button class="ui green button">更新信息</button>
		</div>
	</form>
</div>
