<table  class="table table-bordered table-striped">
	<tr >
		<td style="padding-right: 10px">用户账号:</td>
		<td >{{.userInfo.UserName}}</td>
	</tr>
	<tr >
		<td style="padding-right: 10px">手机号:</td>
		<td ><input type="text"  readonly="readonly" class="form-control" value="{{.userInfo.Mobile}}" /></td>
		
	</tr>
	<tr >
		<td style="padding: 10px">邮箱:</td>
		<td ><input type="text" readonly="readonly" class="form-control" value="{{.userInfo.Email}}" /></td>
	</tr>
	<tr >
		<td style="padding-right: 10px">用户套餐:</td>
		<td >{{.userInfo.UserType|GetUserTypeName}}</td>
	</tr>
</table>
