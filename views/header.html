<!DOCTYPE html>
<html>
<head data-suburl="">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/static/>
  
    <meta name="author" content="{{.Author}}" />
    <meta name="description" content="{{.Description}}" />
    <meta name="keywords" content="{{.Keywords}}">
  
  <meta name="referrer" content="no-referrer" />
  <meta name="_csrf" content="{{.XsrfToken}}" />
  <meta name="_suburl" content="" />
  
  
  
  
    <meta property="og:url" content="https://try.wqdsoft.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{.PageTitle}}">
    <meta property="og:description" content="{{.Description}}">
    <meta property="og:image" content="https://try.wqdsoft.com/img/fastblog-lg.png" />
    <meta property="og:site_name" content="{{.SiteName}}">
  

  <link rel="shortcut icon" href="/static/img/favicon.png" />

  <script src="/static/js/jquery-1.11.3.min.js"></script>
  <script src="/static/js/libs/jquery.are-you-sure.js"></script>
  <link rel="stylesheet" href="/static/assets/font-awesome-4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/assets/octicons-4.3.0/octicons.min.css">

  
  

  

  
  <link rel="stylesheet" href="/static/css/semantic-2.2.10.min.css">
  <link rel="stylesheet" href="/static/css/apps.css?v=00b3b5307cb320c23f5b4ffd41687e49">

  
  <script src="/static/js/semantic-2.2.10.min.js"></script>
  <script src="/static/js/apps.js?v=00b3b5307cb320c23f5b4ffd41687e49"></script>

  <title>{{.Title}}</title>

  <meta name="theme-color" content="#ff5343">

  
</head>
<body>
  <div class="full height">
    <noscript>请启用浏览器javascript功能。</noscript>

    
      <div class="following bar light">
        <div class="ui container">
          <div class="ui grid">
            <div class="column">
              <div class="ui top secondary menu">
                <a class="item brand" href="/">
                  <img class="ui mini image" src="/static/img/favicon.png">
                </a>
              {{if .IsLogin}}
                <a class="item {{if eq "/" .CurrentNavigation}}active{{end}}" href="/">控制面板</a>
                <a class="item {{if eq "/article" .CurrentNavigation}}active{{end}}" href="/article">文章管理</a>
                <a class="item {{if eq "/category" .CurrentNavigation}}active{{end}}" href="/category">分类管理</a>
                <a class="item {{if eq "/publish" .CurrentNavigation}}active{{end}}" href="/publish">发布博客</a>
              {{else}}               
                <a class="item {{if eq "/" .CurrentNavigation}}active{{end}}" href="/">首页</a>
              {{end}}                
                  <a class="item {{if eq "/search" .CurrentNavigation}}active{{end}}" href="/search" rel="noreferrer">搜索</a>

              {{if .IsLogin}}
                  <div class="right menu">
                    <div class="ui dropdown head link jump item poping up" data-content="创建..." data-variation="tiny inverted">
                      <span class="text">
                        <i class="octicon octicon-plus"><span class="sr-only">创建...</span></i>
                        <i class="octicon octicon-triangle-down"></i>
                      </span>
                      <div class="menu">
                        <a class="item" href="/customer/create">
                          <i class="octicon octicon-plus"></i> 创建文章
                        </a>
                        <a class="item" href="/site/create">
                          <i class="octicon octicon-repo-clone"></i> 创建分类
                        </a>
                      </div>
                    </div>

                    <div class="ui dropdown head link jump item poping up" tabindex="-1" data-content="用户信息及更多" data-variation="tiny inverted">
                      <span class="text avatar">
                        <img class="ui small rounded image" src="{{.LoginUser.Avatar}}">
                        <span class="sr-only">用户信息及更多</span>
                        <i class="octicon octicon-triangle-down" tabindex="-1"></i>
                      </span>
                      <div class="menu" tabindex="-1">
                        <div class="ui header">
                          已登录用户 <strong>{{.LoginUser.Nickname}} </strong>
                        </div>

                        <div class="divider"></div>
                        <a class="item" href="/user">
                          <i class="octicon octicon-person"></i>
                          个人信息
                        </a>
                        <a class=" item" href="/user/settings">
                          <i class="octicon octicon-settings"></i>
                          用户设置
                        </a>
                        <a class="item" href="/help" rel="noreferrer">
                          <i class="octicon octicon-question"></i>
                          帮助
                        </a>
                        

                        <div class="divider"></div>
                        <a class="item" href="/logout">
                          <i class="octicon octicon-sign-out"></i>
                          退出
                        </a>
                      </div>
                    </div>
                  </div>


              {{else}}
                  <div class="right menu">
                    
                      <a class="item" href="/register">
                        <i class="octicon octicon-person"></i> 注册
                      </a>
                    
                    <a class="item" href="/login">
                      <i class="octicon octicon-sign-in"></i> 登录
                    </a>

                  </div>
              {{end}}
              </div>
            </div>
          </div>
        </div>
      </div>
